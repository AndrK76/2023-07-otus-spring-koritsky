spring:
  sql:
    init:
      mode: always
      data-locations: db/data.sql
      schema-locations: database/schema.sql
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
  messages:
    encoding: UTF-8
    fallback-to-system-locale: false

logging:
  level:
    root: error
    #root: info
