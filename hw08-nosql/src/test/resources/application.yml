spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: testStore
  shell:
    interactive:
      enabled: false
  main:
    allow-circular-references: true

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package: ru.otus.andrk.changelog.test
  mongo-db:
    write-concern:
      journal: false
    read-concern: local


logging:
  level:
    root: error
    #org.mongodb.driver.protocol.command: debug
    com.github.cloudyrock.mongock.runner: info
    ru.otus.andrk: debug




