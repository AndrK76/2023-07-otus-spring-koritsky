<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{library.title} +' :: '+#{${title}}">Modify comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet">
    <link href="../static/css/site.css"
          th:href="@{/css/site.css}"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          th:href="@{/webjars/font-awesome/css/all.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <main class="col-md-6 col-sm-8" th:object="${comment}">
            <div class="row">
                <div class="col">
                    <h1 th:text="#{${title}}">Modify comment</h1>
                    <table class="table">
                        <tr>
                            <th th:text="#{book.name}">Name</th>
                            <td th:text="*{bookName}">Book name</td>
                        </tr>
                        <tr>
                            <th th:text="#{book.author}">Author</th>
                            <td th:text="*{authorName}">Author name</td>
                        </tr>
                        <tr>
                            <th th:text="#{book.genre}">Genre</th>
                            <td th:text="*{genreName}">Genre name</td>
                        </tr>
                    </table>
                    <form action="comment_list.html" th:action="${action}" th:method="POST">
                        <input type="hidden" th:name="id" th:value="*{id}">
                        <input type="hidden" th:name="bookId" th:value="*{bookId}">
                        <div class="mb-1">
                            <label for="text" class="form-label" th:text="#{comment.text}">Text</label>
                            <textarea id="text" rows="5"
                                      class="form-control" placeholder="Enter comment"
                                      th:name="text" th:placeholder="#{comment.placeholder-text}"
                                      th:text="*{text}">Qwertyuiop hdtrhtgr gdfgfg</textarea>
                            <div th:if="${#fields.hasErrors('text')}"
                                 class="alert alert-danger d-flex align-items-center">
                                <div th:errors="*{text}">Error</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-secondary btn-sm"
                                th:text="#{action.apply}">Apply
                        </button>
                        <a href="comment_list.html" class="btn btn-outline-secondary btn-sm"
                           th:href="@{/book/{book}/comment(book=*{bookId})}" th:text="#{action.cancel}">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
