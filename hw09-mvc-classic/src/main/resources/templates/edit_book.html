<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{library.title} +' :: '+#{${title}}">Modify book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet">
    <link href="../static/css/site.css"
          th:href="@{/css/site.css}"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          th:href="@{/webjars/font-awesome/css/all.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <main class="col-md-6 col-sm-8">
            <div class="row">
                <div class="col">
                    <h1 th:text="#{${title}}">Modify book</h1>
                    <form action="index.html" th:action="'/book/'+${action}" th:method="POST" th:object="${book}">
                        <input type="hidden" th:name="id" th:value="*{id}">
                        <div class="mb-1">
                            <label for="name" class="form-label" th:text="#{book.name}">Name</label>
                            <input type="text"
                                   class="form-control" id="name" value="Name book" placeholder="Enter book name"
                                   th:name="name" th:value="*{name}" th:placeholder="#{book.placeholder-name}">
                            <div th:if="${#fields.hasErrors('name')}"
                                 class="alert alert-danger d-flex align-items-center">
                                <div th:errors="*{name}">Error</div>
                            </div>
                        </div>
                        <div class="mb-1">
                            <input type="hidden" th:name="authorId" th:value="*{authorId}">
                            <label for="author" class="form-label" th:text="#{book.author}">Author</label>
                            <input
                                    class="form-control" id="author" value="Book author"
                                    placeholder="Select exist author or enter new"
                                    th:name="authorName" th:value="*{authorName}"
                                    th:placeholder="#{book.placeholder-author}"
                                    list="authors">
                            <datalist id="authors">
                                <option value="Existing author name" th:each="author : ${authors}"
                                        th:value="${author.name}"/>
                            </datalist>
                        </div>
                        <div class="mb-1">
                            <input type="hidden" th:name="genreId" th:value="*{genreId}">
                            <label for="genre" class="form-label" th:text="#{book.genre}">Genre</label>
                            <input
                                    class="form-control" id="genre" value="Book genre"
                                    placeholder="Select exist genre or enter new"
                                    th:name="genreName" th:value="*{genreName}"
                                    th:placeholder="#{book.placeholder-genre}"
                                    list="genres">
                            <datalist id="genres">
                                <option value="Existing genre name" th:each="genre : ${genres}"
                                        th:value="${genre.name}"/>
                            </datalist>
                        </div>

                        <button type="submit" class="btn btn-secondary btn-sm"
                                th:text="#{action.apply}">Apply
                        </button>
                        <a href="index.html" class="btn btn-outline-secondary btn-sm"
                           th:href="@{/book}" th:text="#{action.cancel}">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
