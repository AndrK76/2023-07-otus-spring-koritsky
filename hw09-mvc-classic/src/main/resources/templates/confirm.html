<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{library.title} +' :: '+#{action.confirm-delete('')}">Confirm delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet">
    <link href="../static/css/site.css"
          th:href="@{/css/site.css}"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          th:href="@{/webjars/font-awesome/css/all.min.css}"
          rel="stylesheet">
    <title>Confirm action</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-auto">
            <div class="alert alert-secondary align-items-center rounded-2 ps-5 pe-5 mt-5">
                <div class="mb-2"
                     th:text="#{action.confirm-delete(#{${subject}})}">Confirm delete
                </div>
                <div>
                    <form action="index.html" th:action="@{${acceptUrl}}" th:method="POST">
                        <input type="hidden" th:name="id" th:value="${id}">
                        <button type="submit" class="btn btn-outline-danger me-5"
                           th:text="#{action.yes}">Yes, delete</button>
                        <a class="btn btn-outline-secondary ms-5" href="index.html"
                           th:href="@{${backUrl}}" th:text="#{action.no}">No, cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
