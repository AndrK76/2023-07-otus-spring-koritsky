<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{library.title}">Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet">
    <link href="../static/css/site.css"
          th:href="@{/css/site.css}"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          th:href="@{/webjars/font-awesome/css/all.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <main class="col-auto">
            <div class="row">
                <div class="col">
                    <h1 th:text="#{library.title}">Library</h1>
                </div>
                <div class="col-auto">
                    <div class="btn-group align-items-end mt-3">
                        <input type="hidden" th:value="${#locale.toString()}" id="lang">
                        <a class="btn btn-sm"
                           th:classappend="${#locale.toString()}=='en'?'btn-secondary':'btn-outline-secondary'"
                           th:href="@{/(lang=en)}">En</a>
                        <a class="btn btn-sm"
                           th:classappend="${#locale.toString()}=='ru'?'btn-secondary':'btn-outline-secondary'"
                           th:href="@{/(lang=ru)}">Ru</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="errorContainer">
                    <!--
                    <div>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Title</strong> Error message
                            <p class="text-decoration-underline mb-0">Details:</p>
                            <p class="mt-0 mb-0">details text</p>
                            <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>
                    </div>
                    -->
                </div>
            </div>
            <table class="table table-hover w-auto" id="bookTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th th:text="#{book.name}">Name</th>
                    <th th:text="#{book.author}">Author</th>
                    <th th:text="#{book.genre}">Genre</th>
                    <th>
                        <a class="btn btn-outline-secondary btn-sm"
                           href="#">
                            <i class="fa fa-add"></i>
                            <span th:text="#{book.action-add}">Add book</span></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:style="'display: none'">
                    <td>1</td>
                    <td>Book name</td>
                    <td>Author name</td>
                    <td>Genre name</td>
                    <td>
                        <a class="btn btn-outline-secondary btn-sm" title="Edit book"
                           href="#"> <i class="fa fa-edit"></i></a>
                        <a class="btn btn-outline-secondary btn-sm" title="View comments"
                           href="#"> <i class="fa fa-comment"></i></a>
                        <a class="btn btn-outline-secondary btn-sm" title="Delete book"
                           href="#"> <i class="fa fa-remove"></i></a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="fst-italic" th:text="#{book.total}">
                        Total books in library:
                    </td>
                    <th class="text-end" th:text="0" id="booksTotal">1</th>
                </tr>
                </tfoot>
            </table>
        </main>
    </div>
</div>


</body>


<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/book_list.js}"></script>
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

</html>
