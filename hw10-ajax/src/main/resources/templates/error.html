<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{library.title} +' :: ' + #{error}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet">
    <link href="../static/css/site.css"
          th:href="@{/css/site.css}"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          th:href="@{/webjars/font-awesome/css/all.min.css}"
          rel="stylesheet">
</head>
<div class="container">
    <div class="row">
        <main class="col-auto" th:object="${info}">
            <div class="row">
                <div class="col">
                    <h1 th:text="#{library.title}">Library</h1>
                    <p th:text="#{error} + ' '+ *{status} + ': '+ #{${info.statusMessageKey}}" class="h3">Error</p>
                    <p th:if="${detail != null}" class="h5">
                        <span class="fw-bold" th:text="#{error.detail}+':'">Detail:</span>
                        <span
                                th:text="(${info.detailMessageKey}!=null ? #{${info.detailMessageKey}}:${info.detailMessage}) ">
                            Detail message</span></p>
                </div>
                <div class="text-center">
                    <a href="book_list.html" class="btn btn-sm btn-outline-secondary"
                       th:href="@{/}" th:text="#{action.to-main}">To book list</a>
                </div>
            </div>
        </main>
    </div>
</div>
<body>

</body>
</html>
